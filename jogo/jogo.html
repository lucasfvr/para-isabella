<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nosso Jogo da Memória</title>
    <link rel="stylesheet" href="css/jogo-style.css" />
</head>
<body>
    <main class="card">
        <h1>Nosso Jogo da Memória</h1>
        <div class="info-jogo">
            <h2>Jogadas: <span id="contador-jogadas">0</span></h2>
            <h2>Acertos: <span id="contador-acertos">0</span> / 8</h2>
        </div>
        <section class="tabuleiro-jogo" id="tabuleiro"></section>
        <div class="botoes-container">
            <button id="botao-reiniciar">Reiniciar Jogo</button>
            <a href="../index.html" class="link-voltar">Voltar</a>
        </div>
        <div class="player-container">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0k48Ry9sfC5rDxDOWqTWHT?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </main>

    <div id="popup-vitoria" class="popup-container">
        <div class="popup-conteudo">
            <h2>Você Conseguiu, Meu Amor! ❤️</h2>
            <p>Assim como neste jogo, nós sempre encontramos o nosso par perfeito um no outro. Cada combinação é um lembrete dos nossos momentos inesquecíveis.</p>
            <p><strong>Eu te amo!</strong></p>
            <button id="botao-jogar-novamente">Jogar Novamente</button>
        </div>
    </div>

    <script src="js/jogo-script.js"></script>
</body>
</html>
